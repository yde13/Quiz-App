<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barriecito|Press+Start+2P&display=swap" rel="stylesheet">
    <title>Hockey-Quiz</title>
</head>

<body>

    <div id="wrapper_questions">
        <div class="background">
            <div class="grid">
                <div id="question">
                    <h1>Välkommen till Hockey-Quizet</h1>
                </div>
                <hr style="margin-bottom: 20px">
                <span id="display">
                    <p>
                        Skriv in ditt namn:
                        
                        <input id="name" type="text" style="text-transform: capitalize" >
                        
                        <hr style="margin-bottom: 20px">
                        Antal frågor vill du köra:
                       
                        <input id="noOfQuestions" type="number" min="1" max="12">
                        
                        <hr style="margin-bottom: 20px">
                        
                        OBS. Frågorna kan innehålla 1-4 rätta svar 
                        Lycka till!
                    </p>
                    <button id="start" onclick="quiz.display()">Start</button>
                </span>

                <span id="choices" class="hidden">
                    <input type="checkbox" id="choice1" class="checkboxes"> <span id="answer1"></span>
                    <br>
                    <br>
                    <input type="checkbox" id="choice2" class="checkboxes"> <span id="answer2"></span>
                    <br>
                    <br>
                    <input type="checkbox" id="choice3" class="checkboxes"> <span id="answer3"></span>
                    <br>
                    <br>
                    <input type="checkbox" id="choice4" class="checkboxes"> <span id="answer4"></span>
                    <br>
                    <br>

                    <hr style="margin-bottom: 50px">

                    <button id="next"> Next</button>

                    
                    <footer>
                        <p id="progress"></p>
                        <br>
                        <p id="setplayer"></p>
                    </footer>
                </span>
            </div>
        </div>
    <div id="showScore" >
    </div>
</div>


    <script src="readjson.js"></script>
    <script src="main.js"></script>
    <!-- <script src="quiz.json"></script>  -->
</body>

</html>
